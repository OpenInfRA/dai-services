<html>
	<head>
		<title>iDAI.Gazetteer</title>	
        <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
        <script src="../javascript/dai_services.js" type="text/javascript"></script>
		<script src="../javascript/jquery.tablesorter.min.js" type="text/javascript"></script>
		
		<!-- Use the compiled and minified bootstrap CSS + theme -->
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/bootstrap/3.3.0/css/bootstrap.min.css">
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/bootstrap/3.3.0/css/bootstrap-theme.min.css">

		<!-- Use awesome fonts -->
		<link href="./font-awesome-4.2.0/css/font-awesome.min.css" rel="stylesheet">
		
		<!-- Use own style sheet file -->
		<link rel="stylesheet" href="../style/dai_services.css">
	</head>

	<body>
	  <h1>
		<a href="https://gazetteer.dainst.org/" target="_blank">
			iDAI.Gazetteer
		</a>
	  </h1>
	  <div id="content">
		  <p>
		    <input id="gazettQuery" type="text" size="55"/>
		    <input id="gazettGo" type="button" value="Suche!"/>
		    <a href="#">
				<i class="fa fa-info-circle fa-2x searchImg" 
				   id="gazettInfoImg"></i> 	    
		    </a>
		  </p>
		  <p>
			<span>Vorherige Suche: </span>
			<span id="gazettSearchHistory"></span>
		  </p>
	
		   <br/><br/>
		   
		   <p>Suchergebnisse:</p>
		   <table id="gazettResult" class="boxed">
			<thead>
				<tr>
					<th>Typ</th>
					<th>Titel</th>
					<th>Parent</th>
					<th>&nbsp;</th>
				</tr>
			</thead>
			<tbody>
			</tbody>
		   </table>
		   
		   <br/>
		   
		   <p>Speicher:</p>
		   <table id="gazettStore" class="boxed">
			<thead>
				<tr>
					<th>Typ</th>
					<th>Titel</th>
					<th>Parent</th>
					<th>&nbsp;</th>
				</tr>
			</thead>
			<tbody>
			</tbody>
		   </table>
	  </div>

	</body>
</html>
